<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Locator</title>
  <style>
    body {
      width: 320px;
      min-height: 200px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      margin: 0 0 8px 0;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.8;
      margin: 0;
    }

    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .status-title {
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #4ade80;
      animation: pulse 2s infinite;
    }

    .status-text {
      font-size: 14px;
      line-height: 1.4;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 10px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-number {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 11px;
      opacity: 0.8;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">🌍 IP Locator</div>
    <div class="subtitle">自动检测IP地址地理位置</div>
  </div>

  <div class="status">
    <div class="status-title">
      <div class="status-icon"></div>
      插件状态
    </div>
    <div class="status-text">
      鼠标悬停在IP地址上即可查看地理位置信息。
    </div>
  </div>

  <div class="stats">
    <div class="stat-item">
      <div class="stat-number" id="cacheCount">0</div>
      <div class="stat-label">缓存数据</div>
    </div>
    <div class="stat-item">
      <div class="stat-number" id="queryCount">0</div>
      <div class="stat-label">查询次数</div>
    </div>
  </div>

  <div class="actions">
    <button class="btn" id="clearCacheBtn">清除缓存</button>
    <button class="btn" id="testBtn">测试功能</button>
  </div>

  <div class="footer">
    使用 ip-api.com 提供的地理位置数据
  </div>

  <script src="popup.js"></script>
</body>
</html>
