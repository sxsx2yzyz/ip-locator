<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Locator 网络测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .test-section h3 {
            margin-top: 0;
            color: #333;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>🌐 IP Locator 网络测试</h1>
    <p>这个页面用于测试IP地理位置API的连接情况。</p>

    <div class="test-section">
        <h3>🔧 手动测试</h3>
        <p>输入IP地址进行测试：</p>
        <input type="text" id="testIP" placeholder="例如: 8.8.8.8" value="8.8.8.8">
        <button onclick="testIP()">测试IP</button>
        <div id="manualResult"></div>
    </div>

    <div class="test-section">
        <h3>🌍 API连接测试</h3>
        <button onclick="testHTTPSAPI()">测试HTTPS API (ipapi.co)</button>
        <button onclick="testHTTPAPI()">测试HTTP API (ip-api.com)</button>
        <div id="apiResult"></div>
    </div>

    <div class="test-section">
        <h3>📊 浏览器信息</h3>
        <div id="browserInfo"></div>
    </div>

    <div class="test-section">
        <h3>🔍 网络状态</h3>
        <div id="networkInfo"></div>
    </div>

    <script>
        // 显示浏览器信息
        function showBrowserInfo() {
            const info = document.getElementById('browserInfo');
            info.innerHTML = `
                <div class="result success">
                    <strong>用户代理:</strong> ${navigator.userAgent}<br>
                    <strong>平台:</strong> ${navigator.platform}<br>
                    <strong>语言:</strong> ${navigator.language}<br>
                    <strong>在线状态:</strong> ${navigator.onLine ? '在线' : '离线'}<br>
                    <strong>Cookie启用:</strong> ${navigator.cookieEnabled ? '是' : '否'}<br>
                    <strong>页面协议:</strong> ${window.location.protocol}
                </div>
            `;
        }

        // 显示网络信息
        function showNetworkInfo() {
            const info = document.getElementById('networkInfo');
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            
            let networkInfo = `
                <div class="result success">
                    <strong>页面URL:</strong> ${window.location.href}<br>
                    <strong>域名:</strong> ${window.location.hostname}<br>
                    <strong>端口:</strong> ${window.location.port || '默认'}<br>
                    <strong>协议:</strong> ${window.location.protocol}
            `;
            
            if (connection) {
                networkInfo += `<br><strong>连接类型:</strong> ${connection.effectiveType || '未知'}`;
                networkInfo += `<br><strong>下行速度:</strong> ${connection.downlink || '未知'} Mbps`;
            }
            
            networkInfo += '</div>';
            info.innerHTML = networkInfo;
        }

        // 测试HTTPS API
        async function testHTTPSAPI() {
            const result = document.getElementById('apiResult');
            result.innerHTML = '<div class="result loading">正在测试HTTPS API...</div>';
            
            try {
                const response = await fetch('https://ipapi.co/8.8.8.8/json/');
                const data = await response.json();
                
                result.innerHTML = `
                    <div class="result success">
                        <strong>HTTPS API测试成功!</strong><br>
                        <strong>状态码:</strong> ${response.status}<br>
                        <strong>响应数据:</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="result error">
                        <strong>HTTPS API测试失败!</strong><br>
                        <strong>错误信息:</strong> ${error.message}<br>
                        <strong>错误类型:</strong> ${error.name}
                    </div>
                `;
            }
        }

        // 测试HTTP API
        async function testHTTPAPI() {
            const result = document.getElementById('apiResult');
            result.innerHTML = '<div class="result loading">正在测试HTTP API...</div>';
            
            try {
                const response = await fetch('http://ip-api.com/json/8.8.8.8?fields=status,message,country,countryCode,region,regionName,city,isp,org,as,query');
                const data = await response.json();
                
                result.innerHTML = `
                    <div class="result success">
                        <strong>HTTP API测试成功!</strong><br>
                        <strong>状态码:</strong> ${response.status}<br>
                        <strong>响应数据:</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="result error">
                        <strong>HTTP API测试失败!</strong><br>
                        <strong>错误信息:</strong> ${error.message}<br>
                        <strong>错误类型:</strong> ${error.name}
                    </div>
                `;
            }
        }

        // 测试指定IP
        async function testIP() {
            const ip = document.getElementById('testIP').value.trim();
            const result = document.getElementById('manualResult');
            
            if (!ip) {
                result.innerHTML = '<div class="result error">请输入有效的IP地址</div>';
                return;
            }
            
            result.innerHTML = '<div class="result loading">正在查询IP: ' + ip + '</div>';
            
            try {
                // 尝试HTTPS API
                let data = null;
                let apiUsed = '';
                
                try {
                    const response = await fetch(`https://ipapi.co/${ip}/json/`);
                    if (response.ok) {
                        data = await response.json();
                        apiUsed = 'HTTPS (ipapi.co)';
                    }
                } catch (e) {
                    console.log('HTTPS API失败，尝试HTTP');
                }
                
                // 如果HTTPS失败，尝试HTTP
                if (!data) {
                    try {
                        const response = await fetch(`http://ip-api.com/json/${ip}?fields=status,message,country,countryCode,region,regionName,city,isp,org,as,query`);
                        data = await response.json();
                        apiUsed = 'HTTP (ip-api.com)';
                    } catch (e) {
                        throw new Error('所有API都失败了');
                    }
                }
                
                if (data) {
                    result.innerHTML = `
                        <div class="result success">
                            <strong>查询成功!</strong> (使用: ${apiUsed})<br>
                            <strong>IP地址:</strong> ${ip}<br>
                            <strong>国家:</strong> ${data.country || data.country_name || '未知'}<br>
                            <strong>城市:</strong> ${data.city || '未知'}<br>
                            <strong>地区:</strong> ${data.region || data.regionName || '未知'}<br>
                            <strong>ISP:</strong> ${data.isp || data.org || '未知'}<br>
                            <strong>完整响应:</strong><br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    result.innerHTML = '<div class="result error">查询失败: 无有效响应数据</div>';
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="result error">
                        <strong>查询失败!</strong><br>
                        <strong>错误信息:</strong> ${error.message}<br>
                        <strong>错误类型:</strong> ${error.name}
                    </div>
                `;
            }
        }

        // 页面加载时显示信息
        window.addEventListener('load', function() {
            showBrowserInfo();
            showNetworkInfo();
        });
    </script>
</body>
</html>
